<div class="widget-box mb-30">
    <span class="caption">latest post</span>
    <div class="popular-item-area">
        {% for post in posts %}
        <div class="single-popular-item d-flex flex-wrap">
            <div class="popular-item-thumb">
                <img src={{post.image.url}} alt="blog-image">
            </div>
            <div class="popular-item-content">
                <a href="{% url 'blog:details' pk=post.id %}"><h5>{{post.title}}</h5></a>
                <span class="blog-user">post by {{post.author.first_name}}</span><span class="blog-date">{{post.published_date|date:'d M Y'}}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
